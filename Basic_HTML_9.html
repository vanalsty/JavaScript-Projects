<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photo Slideshow</title>
        
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
       
    </head>
    
    <body>
        <h1>Africa's Big 5!</h1>
       
        
        <!--------Slideshow container-->
        <div class="slideshow-container">

            <!-------Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="./Images/img1.JPG" style="width:100%" alt="Hello">
                <div class="text">Rhinoceros</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="./Images/img2.JPG" style="width:100%">
                <div class="text">Elephant</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="./Images/img3.JPG" style="width:100%">
                <div class="text">Lion</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="./Images/img4.JPG" style="width:100%">
                <div class="text">Leopard</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="./Images/img5.JPG" style="width:100%">
                <div class="text">Buffalo</div>
            </div>

            <!--------Next and previous buttons-->>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--------The dots/cirlces-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        <p>Want to see if you can solve a Rubik's Cube as fast as the world record holder?  Click below.</p>
       
        <button id="seconds" value="5" onclick="countdown()">Click here</button>
        <p id="timer"></p>


        <script src="JS/Basic_JavaScript_9.js"></script>
         </body>
</html>
